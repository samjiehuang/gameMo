	<script src="js/load.js"></script>
	<script>
			base.phone();
	    //预加载图片
		      var img_list = ['','','','','',''];
                 for(var i=0;i<img_list.length;i++){
                 	img_list[i] = './images/' + img_list[i] + '.png';
                 }
                
		      function imgLoad(img_list,func){
		      	     var _count = 1 ;
                     for(var i = 0 ; i<img_list.length;i++){
                     	var img = new Image();
                     	img.src = img_list[i];
                     	img.onload = function () {
                     		_count ++ ;
				            func(img_list,_count);
				            img.onload = null;
				        };
                     }
                };

             
		      
	</script>
